<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
      .card {
            width: 90px; /* Slightly larger cards */
            height: 135px;
            margin-top: 100px;
            background-color: var(--card-color);
            border-radius: 5px; /* More rounded corners */
            display: flex;
            flex-direction: column; /* Stack value and suit vertically */
            justify-content: space-between;
            align-items: center;
            font-size: 32px; /* Larger card value */
            color: var(--text-dark);
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.4); /* Deeper shadow */
            position: relative;
            transition: transform 0.4s ease-out, box-shadow 0.3s ease-out; /* Smoother transitions */
            transform-style: preserve-3d;
            border: 1px solid rgba(0, 0, 0, 0.1);
   transform: perspective(600px) rotateX(0deg) rotateY(10deg) translateZ(80px);

            opacity: 1; /* Start hidden for animation */
        }
  </style>
</head>
<body>
  <div class="card">a</div>
</body>
</html>
